{% extends '_base.html' %}

{% load crispy_forms_tags %}
{% block title %}
  Log out
{% endblock %}

{% block content %}
  <div class="mt-5">
    <h2>Are you sure you want to log out?</h2>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-danger mt-3">Log Out</button>
    </form>
  </div>
{% endblock %}
